<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewport Units</title>
    <style>
        div {
            height: 50vh;
            width: 50vw;
            background-color: red;
            font-size: 4vw;
        }
        div.second {
            height: 20vmax;
            width: 70vmax;
            background-color: green;
            font-size: 5vmax;
        }
    </style>
</head>
<body>
    <div>Lorem ipsum dolor sit amet.</div>
    <div class="second">Lorem ipsum dolor sit amet.</div>
</body>
</html>
